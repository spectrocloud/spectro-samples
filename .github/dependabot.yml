version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    target-branch: "main"
    commit-message:
      prefix: "chore:"

  - package-ecosystem: "gomod"
    directory: "/scripts"
    schedule:
      interval: "monthly"
    target-branch: "main"
    commit-message:
      prefix: "chore:"

  - package-ecosystem: "terraform"
    directory: "/terraform"
    schedule:
      interval: "monthly"
    target-branch: "main"
    commit-message:
      prefix: "chore:"